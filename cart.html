<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Turner - Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="navbar">
      <div class="logo">Page Turner</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="books.html">Books</a></li>
          <li><a href="cart.html" class="active">Cart</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Cart Section -->
  <main>
    <section class="cart-section">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <p class="cart-total">Total: ₹<span id="cart-total">0</span></p>
      <button class="clear-cart-btn" onclick="clearCart()">Clear Cart</button>
    </section>
  </main>

  <!-- Script -->
  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItems = document.getElementById("cart-items");
      const totalElement = document.getElementById("cart-total");

      cartItems.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartItems.innerHTML = "<p>Your cart is empty.</p>";
        totalElement.innerText = "0";
        return;
      }

      cart.forEach(book => {
        total += parseFloat(book.price);
        cartItems.innerHTML += `
          <div class="cart-item">
            <img src="${book.image}" alt="${book.title}" />
            <div class="cart-details">
              <h3>${book.title}</h3>
              <p>Price: ₹${book.price}</p>
            </div>
            <button class="remove-btn" onclick="removeFromCart('${book.title}')">Remove</button>
          </div>
        `;
      });

      totalElement.innerText = total;
    }

    function removeFromCart(title) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart = cart.filter(item => item.title !== title);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function clearCart() {
      localStorage.removeItem('cart');
      loadCart();
    }

    // Load on page load
    window.onload = loadCart;
  </script>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Page Turner. Crafted with love for book lovers.</p>
  </footer>
</body>
</html>
