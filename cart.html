<main>
  <section class="cart-section">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p class="cart-total">Total: ₹<span id="cart-total">0</span></p>
    <button class="clear-cart-btn" onclick="clearCart()">Clear Cart</button>
  </section>
</main>
  <script>
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const cartItems = document.getElementById("cart-items");
  const totalElement = document.getElementById("cart-total");

  let total = 0;
cart.forEach(book => {
  total += parseFloat(book.price);  // ← this line fails if ₹ is present
  cartItems.innerHTML += `
    <div class="cart-item">
      <img src="${book.image}" alt="${book.title}" />
      <div class="cart-details">
        <h3>${book.title}</h3>
        <p>Price: ₹${book.price}</p>
      </div>
      <button class="remove-btn" onclick="removeFromCart('${book.title}')">Remove</button>
    </div>
  `;
});

cartTotal.innerHTML = `
  <h3>Total: ₹${total}</h3>
  <button class="checkout-btn">Proceed to Checkout</button>
  <button class="remove-btn" onclick="clearCart()">Clear Cart</button>
`;

</script>
