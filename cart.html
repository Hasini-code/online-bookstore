<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Turner - Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="navbar">
      <div class="logo">Page Turner</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="books.html">Books</a></li>
          <li><a href="cart.html" class="active">Cart</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="books-section">
      <h2>Your Cart</h2>
      <ul id="cart-items" style="list-style: none; padding: 0;"></ul>
      <p style="font-size: 1.2rem; margin-top: 20px;"><strong>Total: ₹<span id="cart-total">0</span></strong></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Page Turner. Crafted with love for book lovers.</p>
  </footer>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItems = document.getElementById("cart-items");
    const totalElement = document.getElementById("cart-total");

    let total = 0;

    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.title} - ₹${item.price}`;
      cartItems.appendChild(li);
      total += item.price;
    });

    totalElement.textContent = total;
  </script>
</body>
</html>
