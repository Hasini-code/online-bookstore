<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Turner - Login & Books</title>
  <link rel="stylesheet" href="style.css" >
  <script src="https://kit.fontawesome.com/9e5ba2e3f5.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- 🔐 Login / Signup Wrapper -->
  <div class="wrapper">
    <div class="form-container sign-up">
      <form action="#">
        <h2>Sign up</h2>
        <div class="form-group">
          <input type="text" required>
          <i class="fas fa-user"></i>
          <label for="">Username</label>
        </div>
        <div class="form-group">
          <input type="email" required>
          <i class="fas fa-at"></i>
          <label for="">Email</label>
        </div>
        <div class="form-group">
          <input type="password" required>
          <i class="fas fa-lock"></i>
          <label for="">Password</label>
        </div>
        <div class="form-group">
          <input type="password" required>
          <i class="fas fa-lock"></i>
          <label for="">Confirm Password</label>
        </div>
        <button type="submit" class="btn">Sign up</button>
        <div class="link">
          <p>Already have an account?<a href="#" class="signin-link"> Sign in</a></p>
        </div>
      </form>
    </div>

    <div class="form-container sign-in">
      <form action="#">
        <h2>Login</h2>
        <div class="form-group">
          <input type="text" required>
          <i class="fas fa-user"></i>
          <label for="">Username</label>
        </div>
        <div class="form-group">
          <input type="password" required>
          <i class="fas fa-lock"></i>
          <label for="">Password</label>
        </div>
        <div class="forgot-pass">
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="link">
          <p>Don't have an account?<a href="#" class="signup-link"> Sign up</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- 📚 Book Section -->
  <section class="books-section">
    <h2>Trending Books</h2>
    <div class="book-grid">
      <!-- Book 1 -->
      <div class="book-card" data-title="atomic habits">
        <img src="images/atomic.jpeg" alt="Atomic Habits">
        <h3>Atomic Habits</h3>
        <p class="price">₹499</p>
        <div class="book-buttons">
          <button class="buy-btn">Buy Now</button>
          <button class="rent-btn">Rent</button>
          <button class="cart-btn" onclick="addToCart('Atomic Habits', 499)">Add to Cart</button>
        </div>
      </div>

      <!-- Book 2 -->
      <div class="book-card" data-title="ikigai">
        <img src="images/ikigai.jpeg" alt="Ikigai">
        <h3>Ikigai</h3>
        <p class="price">₹450</p>
        <div class="book-buttons">
          <button class="buy-btn">Buy Now</button>
          <button class="rent-btn">Rent</button>
          <button class="cart-btn" onclick="addToCart('Ikigai', 450)">Add to Cart</button>
        </div>
      </div>

      <!-- Add more books here -->
    </div>
  </section>

  <!-- 📦 Cart JS -->
  <script>
    function addToCart(title, price) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ title, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${title} has been added to your cart!`);
    }
  </script>

  <script src="js/main.js"></script>
  
</body>

</html>
