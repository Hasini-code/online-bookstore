<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Bookstore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .book {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      width: 200px;
      display: inline-block;
      vertical-align: top;
    }

    .cart {
      border: 2px solid #333;
      padding: 10px;
      margin-top: 20px;
    }

    .cart ul {
      list-style: none;
      padding-left: 0;
    }

    .cart h2 {
      margin-top: 0;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Online Bookstore</h1>

  <!-- Book List -->
  <div id="book-list"></div>

  <!-- Cart Section -->
  <div class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: ₹<span id="cart-total">0</span></strong></p>
  </div>

  <!-- JavaScript Logic -->
  <script>
    const books = [
      { title: "It Ends With Us", price: 399 },
      { title: "My Fault", price: 499 },
      { title: "Your Fault", price: 479 },
      { title: "Our Fault", price: 479 },
      { title: "The Fault in our Stars", price: 579 },
      { title: "Me before You", price: 479 },
      { title: "elenour and park", price: 499 },
      { title: "The Love Hypothesis", price: 379 },
      { title: "Pride and Prejudice", price: 479 },
      { title: "The Summer I turned Pretty", price: 599 },
      { title: "Conjuring", price: 299 },
      { title: "The haunting of hill house", price: 399 },
      { title: "IT", price: 599 },
      { title: "Picture of the Past", price: 450 },
      { title: "Harry Potter", price: 450 },
      { title: "Ms Marvel", price: 399 },
      { title: "Sand Man", price: 300 },
      { title: "Pshycology of Money", price: 450 },
      { title: "5 Club", price: 450 },
      { title: "Alchemist", price: 450 },
      { title: "Atomic Habits", price: 450 }
    ];

    let cart = [];
    let total = 0;

    function addToCart(title, price) {
      cart.push({ title, price });
      total += price;
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      const totalElement = document.getElementById("cart-total");
      cartItems.innerHTML = "";
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.title} - ₹${item.price}`;
        cartItems.appendChild(li);
      });
      totalElement.textContent = total;
    }

    // Load book list into the page
    const bookList = document.getElementById("book-list");
    books.forEach(book => {
      const div = document.createElement("div");
      div.className = "book";
      div.innerHTML = `
        <h3>${book.title}</h3>
        <p>Price: ₹${book.price}</p>
        <button onclick="addToCart('${book.title}', ${book.price})">Add to Cart</button>
      `;
      bookList.appendChild(div);
    });
  </script>

</body>
</html>
